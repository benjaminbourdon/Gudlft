<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Board | GUDLFT Registration</title>
    <style>th, td {border:black solid 1px; padding:5px;}
        table {border-collapse:collapse; }</style>
</head>
<body>
    <h2>Points Board of GUDLFT</h2>

    <table>
        <tr>
            <th>Club name</th>
            <th>Points display avaible</th>
        </tr>
        {% for club in clubs %}
        <tr>
            <td>{{club['name']}}</td>
            <td>{{club['points']}}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
